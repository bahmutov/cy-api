name: ci
on: push

# trusted publisher
permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6

      - name: Install everything ğŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      # make sure we did not leave "it.only" accidentally
      # https://github.com/bahmutov/stop-only
      - name: Catch "it.only" ğŸ«´
        run: npm run stop-only

      - name: Run tests ğŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          install: true
          build: npm run build
          start: npm start

  release:
    needs: [install-and-test]
    # trusted publisher
    permissions:
      id-token: write # Required for OIDC
      contents: write
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Checkout ğŸ›
        uses: actions/checkout@v6

      - name: Install everything ğŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Build dist ğŸ—
        run: npm run build

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v6
        with:
          branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
